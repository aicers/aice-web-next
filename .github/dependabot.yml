version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      next-runtime:
        patterns:
          - next
          - react
          - react-dom
          - "@types/react"
          - "@types/react-dom"
      tooling:
        patterns:
          - "@biomejs/biome"
          - vitest
          - playwright
          - markdownlint-cli2
    ignore:
      - dependency-name: node
        update-types:
          - version-update:semver-major
        versions:
          - ">= 26"
      - dependency-name: next
        update-types:
          - version-update:semver-major
        versions:
          - ">= 17"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: node
        update-types:
          - version-update:semver-major
        versions:
          - ">= 26"
