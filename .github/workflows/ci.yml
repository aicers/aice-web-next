name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - uses: biomejs/setup-biome@v2
        with:
          version: latest
      - run: pnpm check
      - run: pnpm typecheck
      - uses: DavidAnson/markdownlint-cli2-action@v22
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

  nginx-config:
    name: Nginx Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Generate dummy TLS certs
        run: |
          mkdir -p infra/certs
          openssl req -x509 -nodes -newkey rsa:2048 \
            -keyout infra/certs/dev.key -out infra/certs/dev.crt \
            -days 1 -subj '/CN=localhost'
          cp infra/certs/dev.key infra/certs/prod.key
          cp infra/certs/dev.crt infra/certs/prod.crt
      - name: Validate dev config
        run: |
          docker run --rm \
            -v "$PWD/infra/nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro" \
            -v "$PWD/infra/certs:/etc/nginx/certs:ro" \
            nginx:alpine nginx -t
      - name: Validate prod config
        run: |
          docker run --rm \
            -v "$PWD/infra/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro" \
            -v "$PWD/infra/certs:/etc/nginx/certs:ro" \
            nginx:alpine nginx -t

  test:
    name: Test
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  image-build:
    name: Image Build
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check for Dockerfile
        id: dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: docker/setup-buildx-action@v3
        if: steps.dockerfile.outputs.exists == 'true'
      - uses: docker/build-push-action@v6
        if: steps.dockerfile.outputs.exists == 'true'
        with:
          context: .
          push: false
